<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>Gesture Controlled Particle System</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  background: black;
  touch-action: none;
}

#startOverlay {
  position: fixed;
  inset: 0;
  background: black;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: monospace;
  font-size: 18px;
  z-index: 999;
}

#camBox {
  position: fixed;
  bottom: 12px;
  right: 12px;
  width: 160px;
  height: 210px;
  border-radius: 14px;
  overflow: hidden;
  border: 2px solid white;
  z-index: 998;
}

#camView {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transform: scaleX(-1);
}

#overlay {
  position: absolute;
  inset: 0;
  pointer-events: none;
}

#info {
  position: fixed;
  bottom: 10px;
  left: 10px;
  color: white;
  font-family: monospace;
  font-size: 12px;
}
</style>
</head>
<body>

<div id="startOverlay">Tap to Start ‚úã</div>

<div id="camBox">
  <video id="camView" autoplay playsinline muted></video>
  <canvas id="overlay"></canvas>
</div>

<div id="info">
‚úã Open = Expand<br>
‚úä Fist = Contract<br>
üëâ Index = Shape<br>
‚úåÔ∏è Two = Color<br>
ü§è Pinch = Fireworks
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

<script>
/* ================= THREE ================= */
const scene = new THREE.Scene();
const camera3D = new THREE.PerspectiveCamera(70, innerWidth / innerHeight, 0.1, 1000);
camera3D.position.z = 70;

const renderer = new THREE.WebGLRenderer({ antialias: false });
renderer.setSize(innerWidth, innerHeight);
document.body.appendChild(renderer.domElement);

/* ================= PARTICLES ================= */
const COUNT = 2500;
const geometry = new THREE.BufferGeometry();
const positions = new Float32Array(COUNT * 3);
const colors = new Float32Array(COUNT * 3);

const material = new THREE.PointsMaterial({
  size: 1.4,
  vertexColors: true
});

const particles = new THREE.Points(geometry, material);
scene.add(particles);

let expansion = 20;
let hue = 0;
let shape = 0;

function generateShape(type) {
  for (let i = 0; i < COUNT; i++) {
    let t = Math.random() * Math.PI * 2;
    let x, y, z;

    if (type === 0) {
      x = 16 * Math.pow(Math.sin(t), 3);
      y = -(13 * Math.cos(t) - 5 * Math.cos(2*t));
      z = (Math.random() - 0.5) * 10;
    } else if (type === 1) {
      let r = expansion * Math.cos(5 * t);
      x = r * Math.cos(t);
      y = r * Math.sin(t);
      z = (Math.random() - 0.5) * 10;
    } else if (type === 2) {
      let ring = expansion + Math.random() * 8;
      x = ring * Math.cos(t);
      z = ring * Math.sin(t);
      y = (Math.random() - 0.5) * 4;
    } else {
      x = (Math.random() - 0.5) * expansion * 3;
      y = (Math.random() - 0.5) * expansion * 3;
      z = (Math.random() - 0.5) * expansion * 3;
    }

    positions.set([x, y, z], i * 3);
    const c = new THREE.Color(`hsl(${hue},100%,60%)`);
    colors.set([c.r, c.g, c.b], i * 3);
  }

  geometry.setAttribute("position", new THREE.BufferAttribute(positions, 3));
  geometry.setAttribute("color", new THREE.BufferAttribute(colors, 3));
}
generateShape(shape);

/* ================= CAMERA ELEMENTS ================= */
const video = document.getElementById("camView");
const overlay = document.getElementById("overlay");
const ctx = overlay.getContext("2d");

/* ================= MEDIAPIPE ================= */
const hands = new Hands({
  locateFile: f => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`
});

hands.setOptions({
  maxNumHands: 1,
  minDetectionConfidence: 0.6,
  minTrackingConfidence: 0.6
});

const faceMesh = new FaceMesh({
  locateFile: f => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${f}`
});

faceMesh.setOptions({ maxNumFaces: 1 });

let lastGesture = 0;
const COOLDOWN = 600;

hands.onResults(res => {
  overlay.width = overlay.clientWidth;
  overlay.height = overlay.clientHeight;
  ctx.clearRect(0, 0, overlay.width, overlay.height);

  if (!res.multiHandLandmarks.length) return;
  const lm = res.multiHandLandmarks[0];

  lm.forEach(p => {
    ctx.beginPath();
    ctx.arc(p.x * overlay.width, p.y * overlay.height, 3, 0, Math.PI * 2);
    ctx.strokeStyle = "lime";
    ctx.stroke();
  });

  const index = lm[8].y < lm[6].y;
  const middle = lm[12].y < lm[10].y;
  const ring = lm[16].y < lm[14].y;
  const pinky = lm[20].y < lm[18].y;

  const pinch = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y) < 0.04;

  const OPEN = index && middle && ring && pinky;
  const FIST = !index && !middle && !ring && !pinky;
  const TWO = index && middle && !ring && !pinky;
  const ONE = index && !middle && !ring && !pinky;

  const now = performance.now();
  if (now - lastGesture < COOLDOWN) return;

  if (OPEN) expansion = Math.min(60, expansion + 1);
  if (FIST) expansion = Math.max(10, expansion - 1);

  if (TWO) {
    hue = (hue + 30) % 360;
    generateShape(shape);
    lastGesture = now;
  }

  if (ONE) {
    shape = (shape + 1) % 3;
    generateShape(shape);
    lastGesture = now;
  }

  if (pinch) {
    shape = 3;
    generateShape(shape);
    lastGesture = now;
  }
});

faceMesh.onResults(res => {
  if (!res.multiFaceLandmarks) return;
  res.multiFaceLandmarks[0].forEach(p => {
    ctx.beginPath();
    ctx.arc(p.x * overlay.width, p.y * overlay.height, 1.5, 0, Math.PI * 2);
    ctx.strokeStyle = "cyan";
    ctx.stroke();
  });
});

/* ================= CAMERA ================= */
let cam, frameCount = 0;

function startCamera() {
  cam = new Camera(video, {
    onFrame: async () => {
      frameCount++;
      await hands.send({ image: video });
      if (frameCount % 3 === 0) {
        await faceMesh.send({ image: video });
      }
    },
    width: 640,
    height: 480,
    facingMode: "user"
  });
  cam.start();
}

document.getElementById("startOverlay").onclick = () => {
  document.getElementById("startOverlay").style.display = "none";
  startCamera();
};

/* ================= RENDER LOOP ================= */
renderer.setAnimationLoop(() => {
  particles.rotation.y += 0.002;
  renderer.render(scene, camera3D);
});

window.addEventListener("resize", () => {
  camera3D.aspect = innerWidth / innerHeight;
  camera3D.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});
</script>
</body>
  </html>
