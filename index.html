<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>Hand Gesture Particle System</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  background: black;
  touch-action: none;
}

/* START OVERLAY */
#startOverlay {
  position: fixed;
  inset: 0;
  background: black;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: monospace;
  font-size: 18px;
  z-index: 999;
}

/* CAMERA BOX */
#camBox {
  position: fixed;
  bottom: 12px;
  right: 12px;
  width: 160px;
  height: 210px;
  border-radius: 14px;
  overflow: hidden;
  border: 2px solid rgba(255,255,255,0.8);
  box-shadow: 0 0 20px rgba(0,0,0,0.7);
  z-index: 998;
  background: black;
  touch-action: none;
}

#camView {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transform: scaleX(-1);
}

#overlay {
  position: absolute;
  inset: 0;
  pointer-events: none;
}

/* UI */
#toggleCam, #switchCam {
  position: fixed;
  top: 10px;
  z-index: 999;
  background: rgba(0,0,0,0.6);
  color: white;
  border: 1px solid white;
  padding: 6px 10px;
  border-radius: 6px;
  font-size: 12px;
}

#toggleCam { left: 10px; }
#switchCam { right: 10px; }

#info {
  position: fixed;
  bottom: 10px;
  left: 10px;
  color: white;
  font-family: monospace;
  font-size: 12px;
  opacity: 0.85;
}
</style>
</head>
<body>

<div id="startOverlay">Tap to Start ‚úã</div>

<div id="camBox">
  <video id="camView" autoplay playsinline muted></video>
  <canvas id="overlay"></canvas>
</div>

<button id="toggleCam">Hide Cam</button>
<button id="switchCam">Switch Cam</button>

<div id="info">
‚úã Open = Expand | ‚úä Fist = Contract<br>
üëâ Index = Shape | ‚úåÔ∏è Two = Color<br>
ü§è Pinch = Fireworks
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

<script>
/* ================= DEVICE ================= */
const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

/* ================= THREE ================= */
const scene = new THREE.Scene();
const camera3D = new THREE.PerspectiveCamera(70, innerWidth / innerHeight, 0.1, 1000);
camera3D.position.z = 70;

const renderer = new THREE.WebGLRenderer({ antialias: false });
renderer.setPixelRatio(Math.min(devicePixelRatio, 1.5));
renderer.setSize(innerWidth, innerHeight);
document.body.appendChild(renderer.domElement);

/* ================= PARTICLES ================= */
const COUNT = isMobile ? 1800 : 4000;
const geometry = new THREE.BufferGeometry();
const positions = new Float32Array(COUNT * 3);
const colors = new Float32Array(COUNT * 3);

const material = new THREE.PointsMaterial({
  size: isMobile ? 1.6 : 1.2,
  vertexColors: true
});

const particles = new THREE.Points(geometry, material);
scene.add(particles);

let expansion = 20;
let hue = 0;
let shape = 0;

function generateShape(type) {
  for (let i = 0; i < COUNT; i++) {
    let t = Math.random() * Math.PI * 2;
    let x, y, z;

    if (type === 0) { // HEART
      x = 16 * Math.pow(Math.sin(t), 3);
      y = -(13 * Math.cos(t) - 5 * Math.cos(2*t));
      z = (Math.random() - 0.5) * 10;
    } else if (type === 1) { // FLOWER
      let r = expansion * Math.cos(5 * t);
      x = r * Math.cos(t);
      y = r * Math.sin(t);
      z = (Math.random() - 0.5) * 10;
    } else if (type === 2) { // SATURN
      let ring = expansion + Math.random() * 8;
      x = ring * Math.cos(t);
      z = ring * Math.sin(t);
      y = (Math.random() - 0.5) * 4;
    } else if (type === 3) { // SPHERE
      let u = Math.random(), v = Math.random();
      let theta = 2 * Math.PI * u;
      let phi = Math.acos(2 * v - 1);
      x = expansion * Math.sin(phi) * Math.cos(theta);
      y = expansion * Math.sin(phi) * Math.sin(theta);
      z = expansion * Math.cos(phi);
    } else { // FIREWORKS
      x = (Math.random() - 0.5) * expansion * 3;
      y = (Math.random() - 0.5) * expansion * 3;
      z = (Math.random() - 0.5) * expansion * 3;
    }

    positions.set([x, y, z], i * 3);
    const c = new THREE.Color(`hsl(${hue},100%,60%)`);
    colors.set([c.r, c.g, c.b], i * 3);
  }

  geometry.setAttribute("position", new THREE.BufferAttribute(positions, 3));
  geometry.setAttribute("color", new THREE.BufferAttribute(colors, 3));
}
generateShape(shape);

/* ================= CAMERA ELEMENTS ================= */
const video = document.getElementById("camView");
const overlay = document.getElementById("overlay");
const ctx = overlay.getContext("2d");

/* ================= MEDIAPIPE ================= */
const hands = new Hands({
  locateFile: f => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`
});

hands.setOptions({
  maxNumHands: 1,
  minDetectionConfidence: 0.75,
  minTrackingConfidence: 0.75
});

const faceMesh = new FaceMesh({
  locateFile: f => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${f}`
});

faceMesh.setOptions({
  maxNumFaces: 1,
  refineLandmarks: false
});

/* ================= GESTURES ================= */
let lastGesture = 0;
const COOLDOWN = 700;

hands.onResults(res => {
  overlay.width = video.videoWidth;
  overlay.height = video.videoHeight;
  ctx.clearRect(0, 0, overlay.width, overlay.height);

  if (!res.multiHandLandmarks.length) return;
  const lm = res.multiHandLandmarks[0];

  // draw hand
  ctx.strokeStyle = "lime";
  lm.forEach(p => {
    ctx.beginPath();
    ctx.arc(p.x * overlay.width, p.y * overlay.height, 3, 0, Math.PI * 2);
    ctx.stroke();
  });

  const index = lm[8].y < lm[6].y;
  const middle = lm[12].y < lm[10].y;
  const ring = lm[16].y < lm[14].y;
  const pinky = lm[20].y < lm[18].y;

  const pinch = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y) < 0.04;

  const OPEN = index && middle && ring && pinky;
  const FIST = !index && !middle && !ring && !pinky;
  const TWO = index && middle && !ring && !pinky;
  const ONE = index && !middle && !ring && !pinky;

  const now = performance.now();
  if (now - lastGesture < COOLDOWN) return;

  if (OPEN) expansion = Math.min(60, expansion + 1);
  if (FIST) expansion = Math.max(10, expansion - 1);

  if (TWO) {
    hue = (hue + 30) % 360;
    generateShape(shape);
    lastGesture = now;
  }

  if (ONE) {
    shape = (shape + 1) % 4;
    generateShape(shape);
    lastGesture = now;
  }

  if (pinch) {
    shape = 4;
    generateShape(shape);
    lastGesture = now;
  }
});

faceMesh.onResults(res => {
  if (!res.multiFaceLandmarks) return;
  ctx.strokeStyle = "cyan";
  res.multiFaceLandmarks[0].forEach(p => {
    ctx.beginPath();
    ctx.arc(p.x * overlay.width, p.y * overlay.height, 1.5, 0, Math.PI * 2);
    ctx.stroke();
  });
});

/* ================= CAMERA CONTROL ================= */
let cam;
let useFrontCamera = true;

function startCamera() {
  cam = new Camera(video, {
    onFrame: async () => {
      await hands.send({ image: video });
      await faceMesh.send({ image: video });
    },
    width: 640,
    height: 480,
    facingMode: useFrontCamera ? "user" : "environment"
  });
  cam.start();
}

/* ================= UI ================= */
document.getElementById("startOverlay").onclick = () => {
  document.getElementById("startOverlay").style.display = "none";
  startCamera();
};

document.getElementById("switchCam").onclick = () => {
  if (!cam) return;
  useFrontCamera = !useFrontCamera;
  cam.stop();
  startCamera();
};

let camVisible = true;
document.getElementById("toggleCam").onclick = () => {
  camVisible = !camVisible;
  document.getElementById("camBox").style.display = camVisible ? "block" : "none";
};

/* ================= DRAG CAMERA BOX ================= */
const camBox = document.getElementById("camBox");
let drag = false, dx = 0, dy = 0;

camBox.addEventListener("pointerdown", e => {
  drag = true;
  dx = e.clientX - camBox.offsetLeft;
  dy = e.clientY - camBox.offsetTop;
});

window.addEventListener("pointermove", e => {
  if (!drag) return;
  camBox.style.left = `${e.clientX - dx}px`;
  camBox.style.top = `${e.clientY - dy}px`;
});

window.addEventListener("pointerup", () => drag = false);

/* ================= ANIMATION ================= */
renderer.setAnimationLoop(() => {
  particles.rotation.y += 0.002;
  renderer.render(scene, camera3D);
});

window.addEventListener("resize", () => {
  camera3D.aspect = innerWidth / innerHeight;
  camera3D.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});
</script>
</body>
</html>
